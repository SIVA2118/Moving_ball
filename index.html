<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function create() {
            let color=randomColor()
            let x=randomx()
            let y=randomy()
            var div=document.createElement(div)
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            div.style.width ='50px';
            div.style.height='50px';
            div.style.backgroundColor = color;
            div.style.borderRadius = '50%';
            div.style.position = 'absolute';
            document.body.appendChild(div); 
            return div
        }
        function randomColor(){
            let palet=['red','black','blue','yellow']
            let color=palet[Math.floor(Math.random()*4)]
            return color;
        }
        function randomx(){
            let x=Math.random()*500
            return x
        }
        function randomy(){
            let y=Math.random()*500
            return y
        }
        let arr=[]
        for(i=0;i<15;i++){
            arr.push(create())
        }
        console.log(arr[0])
        let position=0;
        let velocity=100;
        let time=1000;
        let ball=arr[0]
        function move(){
            position=position+velocity
            ball.style.left=position+'px'
        }
        setInterval(move,time)

        function hello1(){
            console.log("welcome")
        }
        setTimeout(hello1,1000)
        function hello(){
            for(let i=0;i<10;i++){
                console.log(i)
            }
        }
        setInterval(hello,1000)
    </script>
 </body>
 </html>
